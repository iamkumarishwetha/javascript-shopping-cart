<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2><a href="index.html" class="logo">SHOP</a></h2>
            <ul>
                <li class="cart">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart" name="basket"></i>Cart <span data-cart>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="image">
            <img src="img/product/greyshoulderbag.jpg" alt="">
            <h3>Grey Shoulder Bag</h3>
            <h3 class="price"><i class="fas fa-rupee-sign"></i><span>500</span></h3>
            <a href="javascript:void(0)" class="add-cart cart1">Add Cart</a>
        </div>
        <div class="image">
            <img src="img/product/blackshoulderbag.jpg" alt="">
            <h3>Black Shoulder Bag</h3>
            <h3 class="price"><i class="fas fa-rupee-sign"></i><span>1000</span></h3>
            <a href="javascript:void(0)" class="add-cart cart1">Add Cart</a>
        </div>
        <div class="image">
            <img src="img/product/greyhandbag.jpg" alt="">
            <h3>Grey Hand Bag</h3>
            <h3 class="price"><i class="fas fa-rupee-sign"></i> <span>700</span></h3>
            <a href="javascript:void(0)" class="add-cart cart1">Add Cart</a>
        </div>
        <div class="image">
            <img src="img/product/blackhandbag.jpg" alt="">
            <h3>Black Hand Bag</h3>
            <h3 class="price"><i class="fas fa-rupee-sign"></i> <span>750</span></h3>
            <a href="javascript:void(0)" class="add-cart cart1">Add Cart</a>
        </div>
    </div>
    <footer>
        <p>2020 &copy;reserved</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
